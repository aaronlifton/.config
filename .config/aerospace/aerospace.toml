### AeroSpace Window Manager Configuration
## Startup & Behavior
start-at-login = true
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Normalizations: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

## Default layout settings
# Possible values: tiles|accordion
default-root-container-layout = 'tiles'
# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'
# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

## Mouse
# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

## OSX
# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true


## Exec
[exec]
inherit-env-vars = true
[exec.env-vars]
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

## Keyboard
# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

## Spacing
# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.main.binding]
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift
# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# OMARCHY-INSPIRED CONFIGURATION
# Using cmd (Super) key as main modifier to match Omarchy's Super key behavior

# Disable macOS defaults that conflict
# Using `automatically-unhide-macos-hidden-apps` instead.
# cmd-h = []     # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

# Terminal launcher (Omarchy equivalent)
cmd-enter = '''exec-and-forget osascript -e '
tell application "Kitty"
do script
activate
end tell'
'''

# LAYOUT CONTROLS (Omarchy-inspired)
# cmd-j toggles horizontal layout (matches Omarchy's Super+J for horizontal toggle)
cmd-shift-j = 'layout tiles horizontal vertical'
cmd-shift-t = 'layout accordion horizontal vertical' # Using cmd-t for navigation/layout (Omarchy uses Super+T)
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# FOCUS MOVEMENT (Omarchy uses Super + Arrow keys)
# Primary navigation with arrow keys (Omarchy style)
cmd-left = 'focus left'
cmd-down = 'focus down'
cmd-up = 'focus up'
cmd-right = 'focus right'
# Window focus (vim-style) - Using Alt-Shift to prioritize nvim/tmux
# alt-shift-h = 'focus left'
# alt-shift-j = 'focus down'
# alt-shift-k = 'focus up'
# alt-shift-l = 'focus right'

# WINDOW MOVEMENT (Omarchy uses Super + Shift + Arrow for swapping/moving)
cmd-shift-left = 'move left'
cmd-shift-down = 'move down'
cmd-shift-up = 'move up'
cmd-shift-right = 'move right'
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Note:
# cmd-j is used for layout toggle (Omarchy's Super+J), not focus down
# cmd-k is used for raycast
# Alternative vim-style navigation (keeping for flexibility)

# RESIZING
cmd-shift-minus = 'resize smart -50'
cmd-shift-equal = 'resize smart +50'
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Quick actions
# alt-f10 = 'fullscreen' # Omarchy uses f11, but this supports smaller keyboards
f10 = 'fullscreen' # Omarchy uses f11, but this supports smaller keyboards
# alt-o = 'focus-back-and-forth'
alt-o = 'focus-back-and-forth'
alt-tab = 'focus-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
alt-shift-f = 'fullscreen'

# WORKSPACE SWITCHING (Omarchy uses Super + 1-0 for workspaces 1-10)
# Primary workspaces 1-9 and 0 (matching Omarchy's 1-10 pattern)
ctrl-cmd-alt-shift-1 = 'workspace 1'
ctrl-cmd-alt-shift-2 = 'workspace 2'
ctrl-cmd-alt-shift-3 = 'workspace 3'
ctrl-cmd-alt-shift-4 = 'workspace 4'
ctrl-cmd-alt-shift-5 = 'workspace 5'
ctrl-cmd-alt-shift-6 = 'workspace 6'
ctrl-cmd-alt-shift-7 = 'workspace 7'
ctrl-cmd-alt-shift-8 = 'workspace 8'
ctrl-cmd-alt-shift-9 = 'workspace 10'
ctrl-cmd-alt-shift-0 = 'workspace 10'                      # Using 10 for the 0 key to match Omarchy's 1-10 pattern
ctrl-cmd-alt-shift-leftSquareBracket = ['workspace prev']
ctrl-cmd-alt-shift-rightSquareBracket = ['workspace next']

