ctrl-alt-shift-a = 'layout accordion horizontal vertical' # Alternative accordion toggle
ctrl-alt-shift-f = 'layout floating'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = [
  'layout floating tiling',
  'mode main',
] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']
# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']
down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']

## Window detections
# System preferences
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
check-further-callbacks = true
run = ['layout floating']

# Preview
[[on-window-detected]]
if.app-id = 'com.apple.Preview'
check-further-callbacks = true
run = ['layout floating']

# Scrypted
[[on-window-detected]]
if.app-id = 'com.electron.scrypted'
check-further-callbacks = true
run = ['move-node-to-workspace 3']

# Obsidian
[[on-window-detected]]
if.app-id = 'md.obsidian'
check-further-callbacks = true
run = ['move-node-to-workspace 2']

# Raycast
[[on-window-detected]]
if.app-id = 'com.raycast.macos'
if.window-title-regex-substring = 'AI Chat'
run = 'layout tiling'

# 1Password
[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.raycast.macos'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'hammerspoon'
check-further-callbacks = true
run = ['layout floating']
