include fonts/monolisa.conf
# font_size 18
font_size 15
modify_font cell_height 115%

bold_font auto
italic_font auto
bold_italic_font auto
undercurl_style thin-sparse
disable_ligatures never

# Nerd Fonts v2.3.3
