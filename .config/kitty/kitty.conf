# Select and act on visible text {{{
# Use the hints kitten to select text and either pass it to an external program or
# insert it into the terminal or copy it to the clipboard.
#
# Open a currently visible URL using the keyboard. The program used to open the
# URL is specified in open_url_with.
map ctrl+shift+e         run_kitten text hints

# Select a path/filename and insert it into the terminal. Useful, for instance to
# run git commands on a filename output from a previous git command.
map alt+shift+p>f       run_kitten text hints --type path --program -
map alt+shift+p>c       run_kitten text hints --type path --program @

# Select a path/filename and open it with the default open program.
map alt+shift+p>shift+f run_kitten text hints --type path

# Select a line of text and insert it into the terminal. Use for the
# output of things like: ls -1
map alt+shift+p>l       run_kitten text hints --type line --program -
map alt+shift+c>l       run_kitten text hints --type line --program @

# Select words and insert into terminal.
map alt+shift+p>w       run_kitten text hints --type word --program -
map alt+shift+c>w       run_kitten text hints --type word --program @

# Select a url and open it
map alt+shift+p>u       run_kitten text hints --type url --program default


