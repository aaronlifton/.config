# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$directory\
$nodejs\
$git_branch\
$git_status\
$git_state\
\n$character\
"""

command_timeout = 2500

[battery]
disabled = true
full_symbol = "ï‰€"
charging_symbol = "ï–‡"
discharging_symbol = "ï‰„"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
# symbol = "âœ"
# error_symbol = "[âœ–](bold red) "
# https://github.com/mikeduminy/dotfiles/blob/4ce0675531bde99c2d17b2bb8beb4c94084e6924/starship/starship.toml
success_symbol = '[â¯](bold green)'
error_symbol = '[â¯](bold red)'
vimcmd_symbol = '[â®](bold green)'
vimcmd_replace_one_symbol = '[â®](bold purple)'
vimcmd_replace_symbol = '[â®](bold purple)'
vimcmd_visual_symbol = '[â®](bold yellow)'

[cmd_duration]
min_time = 10_000                    # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
read_only = " ó°Œ¾"
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "ï˜ "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

