[[mgr.prepend_keymap]]
on = "<C-u>"
run = "arrow -10"
desc = "Move cursor up 10 lines"

[[mgr.prepend_keymap]]
on = "<C-d>"
run = "arrow 10"
desc = "Move cursor down 10 lines"

[[mgr.prepend_keymap]]
on = "<C-f>"
run = "arrow 50%"
desc = "Move cursor down half page"

[[mgr.prepend_keymap]]
on = "<C-b>"
run = "arrow -50%"
desc = "Move cursor up half page"

[[mgr.prepend_keymap]]
on = "J"
run = "arrow 50%"
desc = "Move cursor down half page"

[[mgr.prepend_keymap]]
on = "<A-k>"
run = "arrow -5"
desc = "Move cursor up half page"

[[mgr.prepend_keymap]]
on = "<A-j>"
run = "arrow 5"
desc = "Move cursor down half page"

