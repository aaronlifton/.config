[[mgr.prepend_keymap]]
on = "<A-b>"
run = "shell --confirm --block -- for path in \"$@\"; do cp -n \"$path\" \"$path.bak\"; done"
desc = "Copy to .bak in same folder"

[[mgr.prepend_keymap]]
on = ["f", "r"]
run = "plugin fr"
desc = "find file by content (fuzzy match)"

[[mgr.prepend_keymap]]
on = ["f", "f"]
run = "filter --smart"
desc = "Filter files"

[[mgr.prepend_keymap]]
on = ["f", "F"]
run = "plugin smart-filter"
desc = "Smart filter"

[[mgr.prepend_keymap]]
on = ["s"]
run = "plugin searchjump --autocd"
desc = "Flash"

[[mgr.prepend_keymap]]
on = "S"
run = "search --via=fd"
desc = "Search files by name using fd"

[[mgr.prepend_keymap]]
on = ["<C-y>"]
run = "shell -- for path in \"$@\"; do echo \"file://$path\"; done | pbcopy"
desc = "Copy to clipboard"

[[mgr.prepend_keymap]]
on = "A"
run = "create --dir"
desc = "Create a dir"

