"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[[mgr.prepend_keymap]]
on = ["f", "r"]
run = "plugin fr rg"
desc = "Search file by content (rg)"

[[mgr.prepend_keymap]]
on = ["f"]
run = "plugin jump-to-char"
desc = "Jump to char"

[[mgr.prepend_keymap]]
on = ["e"]
run = "shell --block --confirm \"nvim $@\""
desc = "Open in Neovim"

[[mgr.prepend_keymap]]
on = ["O"]
run = "shell \"open -a Finder ./\""
desc = "Open in Finder"

[[mgr.prepend_keymap]]
on = ["!"]
run = "shell \"$SHELL\" --block"
desc = "Open shell here"

[[mgr.prepend_keymap]]
on = "<C-p>"
run = 'shell -- qlmanage -p "$@"'
desc = "Quick Look"

[[mgr.prepend_keymap]]
on = ["c", "a"]
run = "plugin compress"
desc = "Archive selected files"

