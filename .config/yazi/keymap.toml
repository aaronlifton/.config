[[mgr.prepend_keymap]]
on = "<C-u>"
run = "arrow -10"
desc = "Move cursor up 10 lines"

[[mgr.prepend_keymap]]
on = "<C-d>"
run = "arrow 10"
desc = "Move cursor down 10 lines"

[[mgr.prepend_keymap]]
on = "<C-f>"
run = "arrow 50%"
desc = "Move cursor down half page"

[[mgr.prepend_keymap]]
on = "<C-b>"
run = "arrow -50%"
desc = "Move cursor up half page"

[[mgr.prepend_keymap]]
on = "J"
run = "arrow 50%"
desc = "Move cursor down half page"

[[mgr.prepend_keymap]]
on = "<A-k>"
run = "arrow -5"
desc = "Move cursor up half page"

[[mgr.prepend_keymap]]
on = "<A-j>"
run = "arrow 5"
desc = "Move cursor down half page"

[[mgr.prepend_keymap]]
on = ["f", "r"]
run = "plugin fr"
desc = "find file by content (fuzzy match)"

[[mgr.prepend_keymap]]
on = ["f", "f"]
run = "filter --smart"
desc = "Filter files"

[[mgr.prepend_keymap]]
on = ["s"]
run = "plugin searchjump --autocd"
desc = "Flash"

[[mgr.prepend_keymap]]
on = "S"
run = "search --via=fd"
desc = "Search files by name using fd"

[[mgr.prepend_keymap]]
on = ["<C-y>"]
run = "shell -- for path in \"$@\"; do echo \"file://$path\"; done | pbcopy"
desc = "Copy to clipboard"

[[mgr.prepend_keymap]]
on = "A"
run = "create --dir"
desc = "Create a dir"

[[mgr.prepend_keymap]]
on = "H"
desc = "Switch to the previous tab"
run = "tab_switch -1 --relative"

[[mgr.prepend_keymap]]
on = "L"
run = "tab_switch 1 --relative"
desc = "Switch to the next tab"

[[mgr.prepend_keymap]]
on = "<"
run = "tab_swap -1"
desc = "Swap current tab with previous tab"

[[mgr.prepend_keymap]]
on = "T"
run = "plugin smart-tab"
desc = "Create a tab and enter the hovered directory"

[[mgr.prepend_keymap]]
on = ">"
run = "tab_swap 1"
desc = "Swap current tab with next tab"

[[mgr.prepend_keymap]]
on = "P"
run = "plugin toggle-pane min-preview"
desc = "Show or hide the preview pane"


[[mgr.prepend_keymap]]
on = "<C-x>"
run = "plugin toggle-pane max-current"
desc = "Maximize the current paane"

[[mgr.prepend_keymap]]
on = "<C-t>"
run = "plugin toggle-pane max-preview"
desc = "Maximize or restore the preview pane"

[[mgr.prepend_keymap]]
on = "l"
run = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[mgr.prepend_keymap]]
on = "p"
run = "plugin smart-paste"
desc = "Paste into the hovered directory or CWD"

[[mgr.append_keymap]]
on = ["e"]
run = "open"
desc = "Open the selected files"

[[mgr.append_keymap]]
on = ["E"]
run = "open --interactive"
desc = "Open the selected files interactively"

[[mgr.prepend_keymap]]
on = ["g", "r"]
run = "shell -- ya emit cd \"$(git rev-parse --show-toplevel)\""
desc = "Root of Git Repo"

[[mgr.append_keymap]]
on = ["g", "c"]
run = "cd ~/.config"
desc = "Go to ~/.config"

[[mgr.append_keymap]]
on = ["g", "C"]
run = "cd ~/Code"
desc = "Go to the code directory"

[[mgr.append_keymap]]
on = ["g", "n", "n"]
run = "cd ~/.config/nvim"
desc = "Go to the nvim directory"

[[mgr.append_keymap]]
on = ["g", "n", "p"]
run = "cd ~/.local/share/nvim/lazy"
desc = "Go to the nvim plugins directory"

[[mgr.append_keymap]]
on = ["g", "n", "a"]
run = "cd ~/.config/astronvim"
desc = "Go to the astronvim directory"

[[mgr.append_keymap]]
on = ["g", "h"]
run = "cd ~/.config/helix"
desc = "Go to the helix directory"

[[mgr.append_keymap]]
on = ["g", "f"]
run = "cd ~/.config/fish"
desc = "Go to the fish directory"

[[mgr.append_keymap]]
on = ["g", "k"]
run = "cd ~/.config/kitty"
desc = "Go to the kitty directory"

[[mgr.append_keymap]]
on = ["g", "a"]
run = "cd ~/.config/alacritty"
desc = "Go tto the alacritty directory"

[[mgr.append_keymap]]
on = ["g", "y"]
run = "cd ~/.config/yazi"
desc = "Go to the yazi directory"

# Dotfile inspos
[[mgr.append_keymap]]
on = ["g", "i", "m"]
run = "cd ~/Code/dotfiles/Matt-FTW-dotfiles/.config/"
desc = "Go to the Matt-FTW directory"

[[input.prepend_keymap]]
on = ["<Esc>"]
run = "close"
desc = "Cancel input"

[[cmp.prepend_keymap]]
on = "<C-k>"
run = "arrow -1"
desc = "Move cursor up"

[[cmp.prepend_keymap]]
on = "<C-j>"
run = "arrow 1"
desc = "Move cursor down"
