  { on = [
    "<C-s>",
  ], run = '''shell "$SHELL" --block --confirm''', desc = "Open shell here" },
  { on = [
    "f",
  ], run = "plugin jump-to-char", desc = "Jump to char" },
  { on = [
    "e",
  ], run = 'shell --block --confirm "nvim $@"', desc = "Open in Neovim" },
  { on = [
    "O",
  ], run = 'shell "open -a Finder ./"', desc = "Open in Neovim" },
]

