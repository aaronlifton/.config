[[mgr.prepend_keymap]]
on = "H"
run = "back"
desc = "Go back to the previous directory"

[[mgr.prepend_keymap]]
on = "L"
run = "forward"
desc = "Go forward to the next directory"

[[mgr.prepend_keymap]]
on = "<"
run = "tab_swap -1"
desc = "Swap current tab with previous tab"

[[mgr.prepend_keymap]]
on = "T"
run = "plugin smart-tab"
desc = "Create a tab and enter the hovered directory"

[[mgr.prepend_keymap]]
on = ">"
run = "tab_swap 1"
desc = "Swap current tab with next tab"

[[mgr.prepend_keymap]]
on = "P"
run = "plugin toggle-pane min-preview"
desc = "Show or hide the preview pane"


[[mgr.prepend_keymap]]
on = "<C-x>"
run = "plugin toggle-pane max-current"
desc = "Maximize the current paane"

[[mgr.prepend_keymap]]
on = "<C-t>"
run = "plugin toggle-pane max-preview"
desc = "Maximize or restore the preview pane"

[[mgr.prepend_keymap]]
on = "l"
run = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[mgr.prepend_keymap]]
on = "<A-p>"
run = "plugin smart-paste"
desc = "Paste into the hovered directory or CWD"

[[mgr.append_keymap]]
