# Defaults
# backtraces_path = "/path/to/neovide_backtraces.log" # see below for the default platform specific location
fork = false
frame = "full"
# idle = true
maximized = false
mouse-cursor-icon = "arrow"
# neovim-bin = "/usr/bin/nvim"                        # in reality found dynamically on $PATH if unset
# no-multigrid = false
# srgb = false
# tabs = true
# theme = "auto"
# title-hidden = true
# vsync = true
# wsl = false

# idle = false
# neovim_bin = "/Users/$USER/.local/share/bob/nvim-bin/nvim"
neovim_bin = "/Users/$USER/.local/bin/km-nvim.sh"
# neovim_bin = "/Users/$USER/.local/bin/lvim.sh"
# neovim_bin = "/Users/$USER/.local/bin/astronvim.sh"
# no-multigrid = true
no-multigrid = false
srgb = true
tabs = true
theme = "dark"
title_hidden=true
# vsync = false
vsync = true
wsl = false

# This defaults to true because out-of-sync rendering on macOS can cause kernel panics (macOS 14.4+) and performance issues for external displays over some hardware such as DisplayLink. If you want to minimize input latency, set this to false with the known aforementioned risks.
[font]
# normal = []             # Will use the bundled Fira Code Nerd Font by default
# normal = "MonoLisa Nerd Font Mono"
normal = "Maple Mono NF"
bold = "MapleMono-NF-Bold"
bold_italic = "MapleMono-NF-BoldItalic"
hinting = true
size = 16.0
# allow_float_size = true
