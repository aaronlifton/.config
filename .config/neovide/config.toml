# Defaults
# backtraces_path = "/path/to/neovide_backtraces.log" # see below for the default platform specific location
fork = false
frame = "full"
# idle = true
maximized = false
mouse-cursor-icon = "arrow"
# neovim-bin = "/usr/bin/nvim"                        # in reality found dynamically on $PATH if unset
# no-multigrid = false
# srgb = false
# tabs = true
# theme = "auto"
# title-hidden = true
# vsync = true
# wsl = false

# idle = false
neovim_bin = "/Users/$USER/.local/share/bob/nvim-bin/nvim"
# neovim_bin = "/Users/$USER/.local/bin/km-nvim.sh"
# neovim_bin = "/Users/$USER/.local/bin/lvim.sh"
# neovim_bin = "/Users/$USER/.local/bin/astronvim.sh"
# no-multigrid = true
no-multigrid = false
srgb = true
tabs = true
theme = "dark"
title_hidden=true
# vsync = false
vsync = true
wsl = false

