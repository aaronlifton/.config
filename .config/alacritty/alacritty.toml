
[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = { shape = "Block", blinking = "On" }
# style = { shape = "Beam", blinking = "On" }
unfocused_hollow = true
# vi_mode_cursor = { text = "#222436", cursor = "#c8d3f5" }
# vi_mode_cursor = { text = "CellForeground", cursor = "CellBackground" }
thickness = 0.15                                                        # Default 0.15

[window]
opacity = 0.85
blur = true
padding = { x = 5, y = 1 }
dynamic_padding = true
# decorations = "Full"
decorations = "Transparent"             # "Buttonless"
startup_mode = "Windowed"
dynamic_title = true
decorations_theme_variant = "dark"
dimensions = { columns = 0, lines = 0 }
option_as_alt = "Both"

[scrolling]
history = 10000
multiplier = 3

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Right"

[font]
size = 16.0                                                                 # Default 11.25
italic = { family = "MonoLisa Nerd Font Mono", style = "Regular Italic" }   # "Italic"
normal = { family = "MonoLisa Nerd Font Mono", style = "Regular" }
bold = { family = "MonoLisa Nerd Font Mono", style = "Bold" }
bold_italic = { family = "MonoLisa Nerd Font Mono", style = "Bold Italic" }

# normal = { family = "DaddyTimeMono Nerd Font Mono" }
# normal = { family = "ProFontIIx Nerd Font Mono", style = "Regular" }
offset = { x = 1, y = 4 }
glyph_offset = { x = 0, y = 0 }


[selection]
semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>'''

[terminal.shell]
program = "/usr/local/bin/fish"


[general]
live_config_reload = true
import = [
  "~/.config/alacritty/themes/tokyonight_moon.toml",
  "~/.config/alacritty/keyboard.toml",
]
